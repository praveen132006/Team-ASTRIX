<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found - AI Forensic Analysis System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <style>
        .error-page {
            min-height: calc(100vh - 200px);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .error-content {
            text-align: center;
            position: relative;
            z-index: 10;
            padding: 3rem;
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            background-color: rgba(255,255,255,0.8);
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            margin-bottom: 0;
            background: linear-gradient(135deg, var(--primary-500), var(--primary-700));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
        }
        
        .error-message {
            font-size: 1.5rem;
            color: var(--neutral-700);
            margin-bottom: 2rem;
            font-weight: 500;
        }
        
        .error-description {
            margin-bottom: 2rem;
            color: var(--neutral-600);
        }
        
        .error-bg-shape {
            position: absolute;
            z-index: 0;
            opacity: 0.4;
        }
        
        .shape-1 {
            top: -100px;
            right: 10%;
            width: 300px;
            height: 300px;
            border-radius: 72% 28% 70% 30% / 44% 66% 34% 56%;
            background: linear-gradient(135deg, #635bff, #8c7cff);
            animation: float 8s ease-in-out infinite;
        }
        
        .shape-2 {
            bottom: -100px;
            left: 10%;
            width: 250px;
            height: 250px;
            border-radius: 39% 61% 70% 30% / 57% 59% 41% 43%;
            background: linear-gradient(135deg, #ff5b79, #ff8c7c);
            animation: float 10s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
    </style>
</head>
<body>
    <div class="hero-section" style="height: 100px; min-height: auto;">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <div class="logo-wrapper">
                        <i class="fas fa-shield-halved"></i>
                    </div>
                    <span>ForensicAI</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/api/documentation">Documentation</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="error-page">
        <div class="error-bg-shape shape-1"></div>
        <div class="error-bg-shape shape-2"></div>
        
        <div class="container">
            <div class="error-content">
                <h1 class="error-code">404</h1>
                <h2 class="error-message">Page Not Found</h2>
                <p class="error-description">
                    The page you're looking for doesn't exist or has been moved.
                    <br>Our forensic analysis couldn't detect it!
                </p>
                <div class="error-actions">
                    <a href="/" class="btn btn-primary btn-lg">
                        <i class="fas fa-home me-2"></i>Return Home
                    </a>
                    <a href="/about" class="btn btn-outline-primary btn-lg ms-2">
                        <i class="fas fa-info-circle me-2"></i>Learn About ForensicAI
                    </a>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 ForensicAI. All rights reserved.</p>
            </div>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
